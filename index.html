<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWS Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <dialog data-modal>
        <div data-modal-content class="modal-content">
            <div data-close-modal class="close-modal">&#10007;</div>
            <h2>Your High-Score</h2>
            <h1 data-highscore-modal>0</h1>
        </div>
    </dialog>

    <div class="container">

        <div class="scores">
            <div class="score">
                <div>SCORE</div>
                <div id="score">0</div>
            </div>
            <div class="score">
                <div>HIGH-SCORE</div>
                <div id="highscore">0</div>
            </div>
        </div>
        <canvas id="gamepad"></canvas>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
